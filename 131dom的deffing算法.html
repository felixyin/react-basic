<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <style>
      .list {
        width: 200px;
        height: 150px;
        background: lightblue;
        overflow: auto;
      }
      .news {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <!-- ... HTML ... -->
    <div id="test"></div>

    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
    <script src="./js/17/react.development.js" crossorigin></script>
    <script src="./js/17/react-dom.development.js" crossorigin></script>
    <script src="./js/17/prop-types.js" crossorigin></script>
    <script src="./js/17/babel.min.js"></script>

    <!-- jsx -->
    <script type="text/babel">
      class Timer extends React.Component {
        state = { date: new Date() };
        componentDidMount() {
          setInterval(() => {
            this.setState({ date: new Date() });
          }, 1000);
        }
        render() {
          return (
            <div>
              <h1>hello</h1>
              <input type="text" />
              <span>
                现在是：{this.state.date.toTimeString()}
                <input type="text" /> {/*diff 算法会比较所有包含的标签*/}
              </span>
            </div>
          );
        }
      }
      ReactDOM.render(<Timer />, document.getElementById("test"));
    </script>
  </body>
</html>
